<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>心拍数モニター</title>
  <style>
    body.alert {
      background-color: red;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0%   { background-color: red; }
      50%  { background-color: yellow; }
      100% { background-color: red; }
    }
  </style>
  <script>
    async function fetchHeartRate() {
      try {
        const res = await fetch('/');
        const text = await res.text();
        const trimmed = text.trim();

        const output = document.getElementById('rate');

        if (trimmed === '' || trimmed.toLowerCase() === 'null' || trimmed.toLowerCase() === 'undefined') {
          output.innerText = 'データがありません';
          document.body.classList.remove('alert');
        } else {
          output.innerText = trimmed;

          // 数値をチェック
          const match = trimmed.match(/\d+/); // 最初の数値を抽出
          const bpm = match ? parseInt(match[0]) : null;

          if (bpm !== null && bpm > 90) {
            document.body.classList.add('alert');
          } else {
            document.body.classList.remove('alert');
          }
        }
      } catch (error) {
        document.getElementById('rate').innerText = '取得エラー';
        console.error('取得中にエラーが発生しました:', error);
        document.body.classList.remove('alert');
      }
    }

    setInterval(fetchHeartRate, 1000);
    window.onload = fetchHeartRate;
  </script>
</head>
<body>
  <h1>心拍数モニター</h1>
  <pre id="rate">読み込み中...</pre>
</body>
</html>
